<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="body" class="light-mode">

<div class="container">

  
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>
  
  
 <table id="gameBoard" >

    <tr class="row">
      <td id="0" class="square bottom right"></td>
      <td id="1" class="square bottom right"></td>
      <td id="2" class="square bottom"></td>   
    </tr>

    <tr class="row">
      <td id="3" class="square bottom right"></td>
      <td id="4" class="square bottom right"></td>
      <td id="5" class="square bottom"></td>   
    </tr>

    <tr class="row">
      <td id="6" class="square right"></td>
      <td id="7" class="square right"></td>
      <td id="8" class="square"></td>   
    </tr>  
      
 </table>
  <br>
<div class="message">
  <div class="text"></div>
    <button onClick="startGame()">Play Again?</button>
</div>

<div class="controls">
  <div class="select-btn">
    <label><u>Player:</u></label>
    <div class="wrapper">
      <label>X</label>
      <label class="switch"> 
        <input type="checkbox" id="playermode">
        <span class="slider round"></span>     
      </label>
      <label>O</label>
    </div>
  </div>
  
   <div class="level">
    <label><u>Difficulty Level:</u></label>
    <div class="wrapper">
      <label>Easy</label>
      <label class="switch">
        <input type="checkbox" id="level">
        <span class="slider round"></span>
      </label>
      <label>Hard</label>
    </div>
  </div>
  
  
   <div class="level">
    <label><u>Dark/light Mode:</u></label>
    <div class="wrapper">
      <label>Light</label>
      <label class="switch">
        <input type="checkbox" name="dark_light" onclick="toggleDarkLight()">
        <span class="slider round"></span>
      </label>
      <label>Dark</label>
    </div>
  </div>
</div>
  
<div class="scoreBoard">
        <div class="icons points">
        <i class="fa fa-desktop" style="font-size:35px;color:#0099FF" aria-hidden="true">:</i>
        <span class="oscore-value">0</span>
          
        <i class="fa fa-balance-scale" style="font-size:35px;color:#FFCC00" aria-hidden="true">:</i>  <span class="tie-value">0</span>
      
       
        <i class="fa fa-user" style="font-size:35px;color:#66FF00" aria-hidden="true">:</i> <span class="xscore-value">0</span>
         
    <button type="button" class="reset" id="btnReset"><i class="fa fa-refresh"  style="font-size:35px;color:red" aria-hidden="true"> </i></button>
 
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
